<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form card">
  <div class="form-group">
    <label for="id">ID:</label>
    <input
      id="id"
      type="text"
      formControlName="id"
      placeholder="Enter numeric ID"
    />
    <div *ngIf="userForm.get('id')?.invalid && userForm.get('id')?.touched" class="form-error">
      <small *ngIf="userForm.get('id')?.errors?.['required']">ID is required</small>
      <small *ngIf="userForm.get('id')?.errors?.['pattern']">ID must contain only digits</small>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      placeholder="Enter name"
    />
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="form-error">
      <small>Name is required</small>
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Save User</button>
</form>
